# WebDriver setup
browser_type = Chrome
driver_path = PUT PATH TO WEBDRIVER HERE/chromedriver.exe

# Spotify account login credentials
user_name = PUT USER'S EMAIL HERE
password = PUT ACCOUNT PASSWORD HERE

# web resources locators
spotify_authorization_url = https://accounts.spotify.com/authorize
app_redirect_uri = https://oauth.pstmn.io/v1/browser-callback
access_token_url = https://accounts.spotify.com/api/token

# Third-party application IDs and user's scopes
app_client_id = PUT APPLICATION'S CLIENT_ID HERE
app_client_secret = PUT APPLICATION'S CLIENT_SECRET HERE
scope = playlist-modify-private playlist-read-private
